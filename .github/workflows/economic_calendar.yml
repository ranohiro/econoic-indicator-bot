name: Economic Calendar Notification

on:
  # 毎週日曜 9:00 UTC (18:00 JST) に実行 - 今週のカレンダー初回送信
  # 毎日 21:00 UTC (翌日 6:00 JST) に実行 - 実績データ更新
  schedule:
    - cron: '0 9 * * 0'   # 日曜 18:00 JST（初回送信）
    - cron: '0 21 * * 0-6' # 毎日 6:00 JST（更新）
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    # リポジトリへの書き込み権限を付与（message_state.jsonの保存に必要）
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得
      
      - name: Pull latest changes
        run: |
          git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run economic calendar script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: |
          python src/economic_calendar.py
      
      - name: Commit message state
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add message_state.json || true
          # 変更がある場合のみコミット
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update message state [skip ci]"
            git pull --rebase
            git push
          fi
